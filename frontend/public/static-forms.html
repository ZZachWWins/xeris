<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Static Forms for Netlify</title>
</head>
<body>
  <!-- Newsletter Signup Form (Footer.js) -->
  <form name="newsletter-signup" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="form-name" value="newsletter-signup" />
    <input type="text" name="bot-field" />
    <input type="email" name="email" />
  </form>

  <!-- SOL Address Submission Form (XerisSOL.js) -->
  <form name="xerissol-address" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="form-name" value="xerissol-address" />
    <input type="text" name="bot-field" />
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="text" name="sol_address" />
  </form>

  <!-- Testnet Beta Signup Form (TestnetBeta.js) -->
  <form name="testnet-beta-signup" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="form-name" value="testnet-beta-signup" />
    <input type="text" name="bot-field" />
    <input type="text" name="name" required />
    <input type="email" name="email" required />
    <input type="tel" name="phone" />
  </form>
</body>
</html>
